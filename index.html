<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyon LaboratuvarÄ±</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; background-color: #f0f2f5; overflow: hidden; }
        
        /* SOL PANEL */
        #chat-panel { width: 350px; background: white; display: flex; flex-direction: column; border-right: 1px solid #ccc; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 20; }
        
        /* HEADER */
        #chat-header { 
            background: #2c3e50; color: white; padding: 10px; 
            text-align: center; font-weight: bold; font-size: 1em; 
            display: flex; flex-direction: column; gap: 8px;
            z-index: 30;
        }
        
        #button-group { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }

        /* BUTONLAR */
        .header-btn {
            border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; 
            font-size: 0.75em; color: white; font-weight: bold; transition: opacity 0.3s;
        }
        .btn-photo { background-color: #3498db; }
        .btn-clear { background-color: #95a5a6; }
        .btn-save { background-color: #e67e22; }
        .header-btn:hover { opacity: 0.8; }

        /* SOHBET */
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        #input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button#send-btn { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        button#send-btn:hover { background: #2ecc71; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }

        /* MESAJLAR */
        .message-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .message-wrapper.user { align-self: flex-end; align-items: flex-end; }
        .message-wrapper.ai { align-self: flex-start; align-items: flex-start; }
        .sender-name { font-size: 0.75em; color: #666; margin-bottom: 3px; font-weight: bold; }
        .user .sender-name { margin-right: 5px; }
        .ai .sender-name { margin-left: 5px; }

        .message { padding: 10px 15px; border-radius: 15px; font-size: 0.95em; line-height: 1.4; word-wrap: break-word; }
        .user-message { background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .ai-message { background: #eecda3; color: #333; border-bottom-left-radius: 2px; border: 1px solid #ddd; }
        .system-message { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; align-self: center; width: 90%; text-align: center; font-weight: bold; padding: 10px; border-radius: 10px; margin: auto; }
        .error-message { background: #ffdddd; color: #d8000c; border: 1px solid #d8000c; width: 90%; text-align: center; font-weight: bold; padding: 10px; border-radius: 10px; margin: auto; }

        /* GEOGEBRA KUTUSU */
        #ggb-container { flex: 1; height: 100vh; position: relative; z-index: 1; }
    </style>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
</head>
<body>

    <div id="chat-panel">
        <div id="chat-header">
            <div>Fonksiyon Lab</div>
            <div id="button-group">
                <button onclick="takeFullScreenshot()" class="header-btn btn-photo">ðŸ“· TÃ¼m EkranÄ± Ã‡ek</button>
                <button onclick="clearGeoGebra()" class="header-btn btn-clear">ðŸ§¹ Temizle</button>
                <button onclick="downloadChat()" class="header-btn btn-save">ðŸ’¾ Sohbeti Ä°ndir</button>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Sistem baÅŸlatÄ±lÄ±yor..." disabled onkeypress="handleKeyPress(event)">
            <button id="send-btn" disabled onclick="sendMessage()">GÃ¶nder</button>
        </div>
    </div>

    <div id="ggb-container"></div>

    <script>
        // --- 1. GEOGEBRA AYARLARI ---
        var ggbApp = new GGBApplet({
            "appName": "graphing",
            "width": window.innerWidth - 350, 
            "height": window.innerHeight,     
            "showToolBar": false, "showAlgebraInput": false, "showMenuBar": false, "showResetIcon": true,
            "language": "tr", "showGrid": true, "showAxes": true,
            "appletOnLoad": function(api) {
                api.setGridVisible(true);
                api.setAxesVisible(true, true);
                window.ggbAPI = api; 
            }
        }, true);

        // --- 2. DEÄžÄ°ÅžKENLER ---
        let chatHistory = [];
        let studentName = "";
        let isNameSet = false;

        // --- 3. BAÅžLATMA ---
        window.onload = function() {
            ggbApp.inject('ggb-container');
            startUpSequence();
        };

        function startUpSequence() {
            const messagesDiv = document.getElementById('chat-messages');
            const inputField = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'system-message';
            loadingMsg.textContent = "â³ Sunucu uyanÄ±yor...";
            loadingMsg.id = "startup-loader";
            messagesDiv.appendChild(loadingMsg);

            setTimeout(() => {
                const loader = document.getElementById('startup-loader');
                if (loader) loader.remove();
                addMessage("Merhaba! Ben Ã–ÄŸretmen YardÄ±mcÄ±nÄ±m. Ä°smin nedir?", "ai");
                inputField.disabled = false;
                inputField.placeholder = "Buraya yazÄ±n...";
                sendBtn.disabled = false;
                inputField.focus();
            }, 2000);
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            const sendBtn = document.getElementById('send-btn');

            if (!message) return;

            if (!isNameSet) {
                studentName = message;
                isNameSet = true;
            }

            addMessage(message, 'user');
            inputField.value = '';
            sendBtn.disabled = true;

            // Tarih ekleyerek kaydet
            chatHistory.push({ role: "user", content: message, timestamp: new Date() });

            try {
                // Sunucuya gÃ¶nderirken timestamp'i filtrele
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, history: chatHistory.map(h => ({role: h.role, content: h.content})) })
                });

                if (!response.ok) throw new Error('Sunucu hatasÄ±');
                const data = await response.json();

                if (data.message) {
                    addMessage(data.message, 'ai');
                    chatHistory.push({ role: "assistant", content: JSON.stringify(data), timestamp: new Date() });
                }

                if (data.commands && Array.isArray(data.commands)) {
                    processCommands(data.commands);
                }

            } catch (error) {
                console.error("Hata:", error);
                addMessage("âš ï¸ HATA: Sunucu yanÄ±t vermedi.", 'error');
            } finally {
                sendBtn.disabled = false;
                inputField.focus();
            }
        }

        function processCommands(commands) {
            if (!window.ggbAPI) return;
            commands.forEach(cmd => {
                try {
                    if (cmd === "CLEAR_SCREEN") {
                        clearGeoGebra();
                    } else if (cmd === "SCREENSHOT") {
                        takeFullScreenshot(); 
                    } else {
                        window.ggbAPI.evalCommand(cmd);
                    }
                } catch (e) { console.warn("Komut HatasÄ±:", cmd); }
            });
        }

        function clearGeoGebra() {
            if(window.ggbAPI) {
                window.ggbAPI.reset();
                window.ggbAPI.setGridVisible(true);
                window.ggbAPI.setAxesVisible(true, true);
            }
        }

        // --- TAM EKRAN FOTOÄžRAF (Ä°ZÄ°N Ä°STEYEN GÃœVENLÄ° YÃ–NTEM) ---
        async function takeFullScreenshot() {
            try {
                // 1. KullanÄ±cÄ±dan ekranÄ± paylaÅŸmasÄ±nÄ± iste (BurasÄ± pencere aÃ§ar)
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    preferCurrentTab: true 
                });

                // 2. Gizli bir video elemanÄ± oluÅŸtur ve akÄ±ÅŸÄ± oynat
                const video = document.createElement("video");
                
                video.onloadedmetadata = function () {
                    video.play();
                    
                    // Video oturduÄŸunda fotoÄŸrafÄ± Ã§ek (300ms bekleme)
                    setTimeout(() => {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext("2d");
                        
                        // Videoyu tuvale Ã§iz
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // 3. Dosya Ä°smi
                        const now = new Date();
                        const fileName = (studentName || "ogrenci") + "_TAMEKRAN_" + now.getTime() + ".png";

                        // 4. Ä°ndir
                        const link = document.createElement('a');
                        link.download = fileName;
                        link.href = canvas.toDataURL("image/png");
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        // 5. PaylaÅŸÄ±mÄ± Durdur (Kamera simgesi gitsin)
                        stream.getTracks().forEach(track => track.stop());
                        
                    }, 300); 
                };
                
                video.srcObject = stream;

            } catch (err) {
                console.error("Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ iptal edildi:", err);
            }
        }

        // --- SOHBET Ä°NDÄ°RME ---
        function downloadChat() {
            if (chatHistory.length === 0) { alert("Sohbet boÅŸ."); return; }
            
            let content = "Ã–ÄžRENCÄ°: " + (studentName || "Belirsiz") + "\n";
            content += "TARÄ°H: " + new Date().toLocaleString() + "\n====================\n\n";

            chatHistory.forEach(item => {
                let timeStr = "";
                if(item.timestamp) {
                    const d = new Date(item.timestamp);
                    timeStr = "[" + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + "] ";
                }
                let role = item.role === "user" ? (studentName || "Ã–ÄŸrenci").toUpperCase() : "ASÄ°STAN";
                let text = item.content;
                try {
                    if (item.role === "assistant") {
                        const j = JSON.parse(item.content);
                        text = j.message;
                        if(j.commands && j.commands.length) text += " [KOMUT: " + j.commands.join(", ") + "]";
                    }
                } catch (e) {}
                content += timeStr + role + ":\n" + text + "\n--------------------\n";
            });
            
            const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = (studentName || "ogrenci") + "_sohbet.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ' + (sender === 'user' ? 'user' : 'ai');
            const name = document.createElement('div');
            name.className = 'sender-name';
            name.textContent = sender === 'user' ? (studentName || "Ã–ÄŸrenci") : "Ã–ÄŸretmen YardÄ±mcÄ±sÄ±";
            const msg = document.createElement('div');
            msg.className = 'message ' + (sender === 'user' ? 'user-message' : (sender === 'error' ? 'error-message' : 'ai-message'));
            msg.textContent = text;
            if (sender !== 'error') wrapper.appendChild(name);
            wrapper.appendChild(msg);
            messagesDiv.appendChild(wrapper);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) { if (event.key === 'Enter') sendMessage(); }
        window.onresize = function() { if(window.ggbApplet) window.ggbApplet.setSize(window.innerWidth - 350, window.innerHeight); };
    </script>
</body>
</html>
