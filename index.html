<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyon Dönüşümleri Laboratuvarı</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; background-color: #f0f2f5; }
        
        /* SOL PANEL: CHAT */
        #chat-panel { width: 350px; background: white; display: flex; flex-direction: column; border-right: 1px solid #ccc; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        #chat-header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.1em; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        #input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #2ecc71; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }

        /* MESAJ GRUBU (İsim + Baloncuk) */
        .message-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .message-wrapper.user { align-self: flex-end; align-items: flex-end; }
        .message-wrapper.ai { align-self: flex-start; align-items: flex-start; }

        /* İSİM ETİKETLERİ */
        .sender-name { font-size: 0.75em; color: #666; margin-bottom: 3px; font-weight: bold; }
        .user .sender-name { margin-right: 5px; }
        .ai .sender-name { margin-left: 5px; }

        /* MESAJ BALONLARI */
        .message { padding: 10px 15px; border-radius: 15px; font-size: 0.95em; line-height: 1.4; word-wrap: break-word; }
        .user-message { background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .ai-message { background: #eecda3; color: #333; border-bottom-left-radius: 2px; border: 1px solid #ddd; }
        
        /* HATA MESAJI */
        .error-message { 
            background: #ffdddd; color: #d8000c; border: 1px solid #d8000c; 
            align-self: center; width: 90%; text-align: center; font-weight: bold; padding: 10px; border-radius: 10px;
        }

        /* SAĞ PANEL: GEOGEBRA */
        #ggb-container { flex: 1; position: relative; }
    </style>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
</head>
<body>

    <div id="chat-panel">
        <div id="chat-header">Fonksiyon Dönüşümleri Laboratuvarı</div>
        <div id="chat-messages">
            <div class="message-wrapper ai">
                <div class="sender-name">Öğretmen Yardımcısı</div>
                <div class="message ai-message">Merhaba! Ben Öğretmen Yardımcınım. İsmin nedir?</div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Buraya yazın..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <div id="ggb-container"></div>

    <script>
// --- 1. GEOGEBRA KURULUMU ---
        var ggbApp = new GGBApplet({
            "appName": "graphing",
            "width": 1000,   // <-- GENİŞLİK: Burayı artır (Örn: 1000 veya 1100 yap)
            "height": 600,  // <-- YÜKSEKLİK: Aşağı doğru uzatmak için burayı artır
            "showToolBar": false,
            "showAlgebraInput": false,
            "showMenuBar": false,
            "showResetIcon": true,
            "language": "tr",
            "showGrid": true,
            "showAxes": true,
            "appletOnLoad": function(api) {
                api.setGridVisible(true);
                api.setAxesVisible(true, true);
                window.ggbAPI = api;
            }
        }, true);
        
        window.onload = function() { ggbApp.inject('ggb-container'); };

        // --- 2. DEĞİŞKENLER ---
        let chatHistory = [];
        let studentName = ""; // Öğrenci ismini burada tutacağız
        let isNameSet = false; // İsim belirlendi mi kontrolü

        // --- 3. MESAJ GÖNDERME FONKSİYONU ---
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            const sendBtn = document.getElementById('send-btn');

            if (!message) return;

            // --- İSİM BELİRLEME MANTIĞI ---
            // Eğer isim henüz belirlenmediyse, girilen ilk mesajı isim olarak kabul et
            if (!isNameSet) {
                studentName = message; // İlk mesajı isim yap (Örn: "Ali")
                isNameSet = true;
            }

            // Mesajı ekrana ekle (Artık studentName dolu olduğu için isim görünecek)
            addMessage(message, 'user');
            
            inputField.value = '';
            sendBtn.disabled = true;
            chatHistory.push({ role: "user", content: message });

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, history: chatHistory })
                });

                if (!response.ok) throw new Error('Sunucu bağlantı hatası');
                const data = await response.json();

                if (data.message) {
                    addMessage(data.message, 'ai');
                    chatHistory.push({ role: "assistant", content: JSON.stringify(data) });
                }

                if (data.commands && Array.isArray(data.commands)) {
                    processCommands(data.commands);
                }

            } catch (error) {
                console.error("Hata:", error);
                addMessage("⚠️ HATA: Sunucuya bağlanılamadı.", 'error');
            } finally {
                sendBtn.disabled = false;
                inputField.focus();
            }
        }

        // --- 4. GEOGEBRA KOMUTLARI ---
        function processCommands(commands) {
            if (!window.ggbAPI) return;
            commands.forEach(cmd => {
                try {
                    if (cmd === "CLEAR_SCREEN") {
                        window.ggbAPI.reset();
                        window.ggbAPI.setGridVisible(true);
                        window.ggbAPI.setAxesVisible(true, true);
                    } else {
                        window.ggbAPI.evalCommand(cmd);
                    }
                } catch (e) { console.warn("GeoGebra Hatası:", cmd); }
            });
        }

        // --- 5. ARAYÜZ YARDIMCISI (İSİM ETİKETLERİ EKLENDİ) ---
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            
            // Ana kapsayıcı (Wrapper) oluştur
            const wrapperDiv = document.createElement('div');
            wrapperDiv.classList.add('message-wrapper');
            
            // İsim Etiketi Oluştur
            const nameDiv = document.createElement('div');
            nameDiv.classList.add('sender-name');
            
            // Mesaj Balonu Oluştur
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');

            if (sender === 'user') {
                wrapperDiv.classList.add('user');
                msgDiv.classList.add('user-message');
                // Eğer isim belirlendiyse o ismi kullan, yoksa 'Öğrenci' yaz
                nameDiv.textContent = studentName || "Öğrenci"; 
            } else if (sender === 'error') {
                msgDiv.classList.add('error-message');
                nameDiv.textContent = "Sistem";
            } else {
                wrapperDiv.classList.add('ai');
                msgDiv.classList.add('ai-message');
                nameDiv.textContent = "Öğretmen Yardımcısı";
            }
            
            msgDiv.textContent = text;
            
            // Önce ismi, sonra mesajı ekle (Hata mesajı değilse)
            if (sender !== 'error') wrapperDiv.appendChild(nameDiv);
            wrapperDiv.appendChild(msgDiv);
            
            messagesDiv.appendChild(wrapperDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
